<script>
/* Firebase ì´ˆê¸°í™” */
firebase.initializeApp({
    apiKey:"AIzaSyAHmLNi5VOuAE-gXnAg-fEfzylPZvzvfVo",
    authDomain:"daily-checklist-91e5a.firebaseapp.com",
    projectId:"daily-checklist-91e5a"

const db = firebase.firestore();

const messageRef      = db.collection("today").doc("messages");
const summaryTodayRef = db.collection("summary").doc("today");
const summaryBackRef  = db.collection("summary").doc("backlog");
const configRef       = db.collection("config").doc("checklist");

const summaryKeys = ["ë°°ë¯¼","ë°©ì…€","ì›€ì§¤","ì—­íŒ¬","ì •ì„±","ì‚¬ì§„","í•©ê³„_ë°°ì—­","ì˜ìƒ","í•©ê³„_ì›€ì‚¬"];
let fields = [];

/* ============= SUMMARY ìƒì„± ============= */
function renderSummary(prefix, boxId){
    const box=document.getElementById(boxId);
    let html="";

    summaryKeys.forEach(k=>{
        let label=k;
        if(k==="í•©ê³„_ë°°ì—­") label="ë°°ë¯¼+ì—­íŒ¬";
        if(k==="í•©ê³„_ì›€ì‚¬") label="ì›€ì§¤+ì‚¬ì§„";

        html += `
            <div class="summary-box">
                <div class="summary-label">${label}</div>
                <input class="summary-input" id="${prefix}-${k}" type="number" value="0">
            </div>
        `;
    });

    box.innerHTML=html;
}

renderSummary("today","todaySummary");
renderSummary("back","backSummary");

/* SUMMARY SNAPSHOT */
function bindSummary(ref,prefix){
    ref.onSnapshot(doc=>{
        const d = doc.data() || {};
        summaryKeys.forEach(k=>{
            const el=document.getElementById(`${prefix}-${k}`);
            if(el) el.value = d[k] ?? 0;
        });
    });
}
bindSummary(summaryTodayRef,"today");
bindSummary(summaryBackRef,"back");
/* ===========================
   ğŸ“Œ ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
=========================== */
(function(){
    const now=new Date();
    const m=now.getMonth()+1;
    const d=now.getDate();
    const w=["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "][now.getDay()];
    document.getElementById("todayTitle").innerText = `ğŸ“¦ ${m}ì›” ${d}ì¼(${w}) ìˆ™ì œ`;
})();

/* SUMMARY ì €ì¥ */
function saveSummary(type){
    const prefix = type;
    const ref = type==="today" ? summaryTodayRef : summaryBackRef;

    const data={};
    summaryKeys.forEach(k=>{
        data[k] = Number(document.getElementById(`${prefix}-${k}`).value||0);
    });

    ref.set(data,{merge:true});
    alert("ì €ì¥ë¨");
}

/* ============= ë©”ì‹œì§€ ============= */
messageRef.onSnapshot(doc=>{
    const d=doc.data()||{};
    document.getElementById("adminMessage").value = d.adminMessage || "";
    document.getElementById("userMessageBox").innerText =
        d.userMessage || "(ì•„ì§ ì‚¬ìš©ì ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤)";
});

function saveAdminMessage(){
    const msg=document.getElementById("adminMessage").value;
    messageRef.set({adminMessage:msg},{merge:true});
    alert("ì €ì¥ë¨");
}

/* ============= ì¹© ê´€ë¦¬ ============= */
configRef.onSnapshot(doc=>{
    fields=(doc.data()||{}).fields||[];
    renderFieldPills();
    renderSpaces();
});

function renderFieldPills(){
    const box=document.getElementById("fieldPills");
    box.innerHTML = fields.map(f=>`
        <div class="pill">
            ${f}
            <button onclick="deleteField('${f}')">X</button>
        </div>
    `).join("");
}

function addField(){
    const name=document.getElementById("newField").value.trim();
    if(!name) return;
    configRef.set({fields:[...fields,name]},{merge:true});
    document.getElementById("newField").value="";
}

function deleteField(f){
    configRef.set({fields:fields.filter(x=>x!==f)},{merge:true});
}

/* ============= ì¹´ë“œ ì¶”ê°€ ============= */
function addSpace(){
    const nickname=document.getElementById("newNick").value.trim();
    const userid=document.getElementById("newID").value.trim();

    if(!nickname||!userid) return alert("ì…ë ¥í•˜ì„¸ìš”");

    spacesRef.add({
        nickname, userid,
        counts:{}, memo:"", balloon:"",
        updatedDate: new Date().toISOString().slice(0,10)
    });

    document.getElementById("newNick").value="";
    document.getElementById("newID").value="";
}

/* ============= ì¹´ë“œ ëª©ë¡ ============= */
spacesRef.orderBy("updatedDate","desc").onSnapshot(ss=>{
    spacesData=ss.docs.map(d=>({id:d.id,...d.data()}));
    renderSpaces();
});

function renderSpaces(){
    const box=document.getElementById("spacesContainer");
    box.innerHTML="";

    const todayStr=new Date().toISOString().slice(0,10);

    spacesData.forEach(item=>{
        const updated=(item.updatedAt||"").slice(0,10);
        const isToday = updated===todayStr;

        let chips="";
        fields.forEach(f=>{
            const v=(item.counts||{})[f]||0;
            chips+=`
                <div class="field-chip">
                    ${f}
                    <input type="number" value="${v}"
                        onchange="updateCount('${item.id}','${f}',this.value)">
                </div>
            `;
        });

        box.innerHTML += `
            <div class="space-card ${isToday?"glow-today":""}">
                <div class="space-header">
                    <div>

                        <div class="badge-id">

                            ì—…ë°ì´íŠ¸: ${updated}
                        </div>

                    <button class="admin-complete-btn"
                        onclick="completeCard('${item.id}','${item.nickname}')">ì™„ë£Œ ğŸ¥•</button>

                    </div>
                    <div class="space-memo-col">
                        <textarea onchange="updateField('${item.id}','balloon',this.value)">${item.balloon||""}</textarea>
                    </div>
                </div>
            </div>
        `;
    });
}

/* ìˆ˜ì • */
function updateCount(id,f,val){
    spacesRef.doc(id).update({
        ["counts."+f]:Number(val||0),
        updatedDate: new Date().toISOString().slice(0,10)
    });
}
function updateField(id,f,val){
    spacesRef.doc(id).update({
        [f]:val,
        updatedDate: new Date().toISOString().slice(0,10)
    });
}
function completeCard(id,nick){
    if(!confirm(`"${nick}" ì™„ë£Œ?`)) return;
    spacesRef.doc(id).delete();
}
function copyUserId(v){

}
